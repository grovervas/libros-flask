<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cursos</title>
</head>
<body>
    <h1>Listado de Cursos</h1>
    <div>Total cursos: {{ total }}</div>
    <a href="{{url_for('insertar_curso')}}">Insertar curso</a>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Curso</th>
                <th>Instructor</th>
                <th>Topico</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for curso in datos %}
            <tr>
                <td>{{curso.id}}</td>
                <td>{{curso.nombre}}</td>
                <td>{{curso.instructor}}</td>
                <td>{{curso.topico}}</td>
                <td><a href="curso/{{curso.id}}">Ver</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
